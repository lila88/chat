<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat-LM</title>
	<link rel="stylesheet" href="css/style.css">
<!-- 	<link rel="stylesheet" href="style/bootstrap-grid.min.css"> -->
	<link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
</head>
<body>	
	<header>
		<div class="content-header">
			<div class="container">
			<div class="row">
  
</div>
				<div class="row">
				<div class="col-sm-8 col-sm-push-4">
					<div class="logo"><img src="img/logo3.svg" alt="" width="100%" ></div>
					</div>
					<div class="col-sm-4 col-sm-pull-8">
						<div class="wrapper-time-prof">
							<ul class="time-chat" id="time_chat">
								<li id="time_online"></li>
								<li id="clock"></li> 
							</ul>
							<ul class="profile">
								<li><a href=""><span>Edit  personal info</span></a></li>
								<li><a href=""><span>Private messages</span><span>(3)</span></a></li>
							</ul>
						</div>					
					</div>
					
				</div>
			</div>
		</div>
	</header>
	<div class="wrapper-chat" id="wrapper-chat">
		<div class="container chat-content">
			<div class="row ">	
				<div class="col-xs-12 col-sm-4 col-md-3">
					<div class="list-users">
						<div id="amountUsers" class="amount-users">
							<span>Online:</span>
							<span id="countUser"></span>
						</div>
						<form action="" id="form">
							<input type="text" id="enter_user" class="enter-name" placeholder="Enter your name">
							<input type="button" id="enteruserId" class="submit-name" value="OK">
						</form>
						<div class="present-users">
							<ul class="list" id="list">
							</ul>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-8 col-md-9">
					<div id="wrapperMessages" class="wrapper-messages">
						<div class="tabs-widget" id="tabs_widget">
							<ul class="tabs-button" id="tabs_button">
								<li class='tab active' id="mainTab" ><a><span class="before"></span>&nbsp;&nbsp;<span class="main-chat " style="margin-left:10px;">Main chat</span></a></li>			
							</ul>							
							<div class="target active" id="target">
								<div class="targetBorder">
									<div id="inside" class="inside">

									</div>
								</div>
								<!-- <p><span class="chat-user-name">John Snow :</span>&nbsp;&nbsp;<span class="chat-user-message">Hi, how is the weather there?</span></p>
															<p><span class="chat-user-name">Andrew Simpson :</span>&nbsp;&nbsp;<span class="chat-user-message">It's snowy, temperature here is 10 degree below zero celsius.</span></p>
															<p><span class="chat-user-name">Alison Black :</span>&nbsp;&nbsp;<span class="chat-user-message">Wuh, it seems winter has come indeed...</span></p>
															<p><span class="chat-user-name">Nik Stoun :</span>&nbsp;&nbsp;<span class="chat-user-message">Agree, who is going to ski?</span></p>	 -->							
							</div>					
						</div>
						<form action="" method="post" name="form_comment" id="formUserMes">
							<div id="messageUser" class="message-user">
								<textarea name="message" id="message" class="comment-user" rows="4"  placeholder="Enter your message"></textarea>
								<!-- <input type='button' value='посчитать' onclick='alert(document.getElementById("message").value.length);' /> -->
							</div>						
							<div class="message-user-send">
								<div class="row">
									<div class="col-xs-12 col-sm-4 col-md-4 bottom">
										<ul class="entered">
											<li><span id="characters" class="fa-pencil-square"></span><span class="title-entered">characters entered</span></li>
											<li><span id="letters" class="fa-file-word-o"></span><span class="title-entered">letters entered</span></li>
											<li><span id="whitespase" class="fa-pencil-square-o"></span><span class="title-entered">whitespase</span></li>
											<li><span id="punctuation" class="fa-thumb-tack"></span><span class="title-entered">punctuation marks entered</span></li>
										</ul>
									</div>
									<div class="col-xs-12 col-sm-5 col-md-5 bottom">
										<ul class="tag">
											<li><a id="bold" href="#"><span class="fa-bold"></span></a></li>
											<li><a id="italic" href="#"><span class="fa-italic"></span></a></li>
											<li><a id="underline" href="#"><span class="fa-underline"></span></a></li>
											<li><a id="link" href="#">Link</a></li>
										</ul>
									</div>
									<div class="col-xs-12 col-sm-3 col-md-3  bottom">
										<input type="text" onclick="//addMessageUser()" id='sendmess' value="Send message">
									</div>
								</div>
							</div>	
						</form>							
					</div>
				</div>
			</div>
		</div>
	</div>	
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
